    <!--contact-us-->
    <section id="contact-us" aria-label="contact information">
      <h2>Contact Us</h2>
      <div id="contact-text">
        <h3>Your Time Management Buddyâ„¢</h3>
        <ul

          <li title="Address">

          </li>
          <li title="Telephone number">+44 531 891 777</li>
          <li title="E-mail address">
            info@productivitybuddy.com<a
              class="email-icon"
              href="mailto:info@productivitybuddy.com"
              target="_blank"
              rel="noopener noreferrer"

              ><i id="email-icon" class="fas fa-envelope"></i
            ></a>
          </li>
        </ul>

      <!--Contact us Map-->
      <div id="contact-map">

    <!-- Contact for enquiry-->
    
     <section class="form-section">
      <!--After filling in the form users are directed to response page-->
      <form action="contactresponse.html"
        method="post">
        <h2>Get in contact</h2>
        <br>
        <input
          name="name"
          type="text"
          class="feedback-input"
          placeholder="Name"
          required
        >
        <input
          name="email"
          type="email"
          class="feedback-input"
          placeholder="Email"
          required
        >
        <textarea
          name="text"
          class="feedback-input"
          placeholder="How can we help you?"
        ></textarea>
        <input type="submit" value="SUBMIT">
      </form>
    </section>
